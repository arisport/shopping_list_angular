
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
  <hr>
  <hr>
  <div class="row">
    <div class="col col-xs-12">
      <app-recipe-item-component *ngFor="let recipeList of recipes;
         let i = index" [attr.data-index]="i" [recipe]="recipeList"
                                 (recipeClicked)="onRecipeClickedPressed(recipeList)"></app-recipe-item-component>
    </div>
  </div>


</div>
