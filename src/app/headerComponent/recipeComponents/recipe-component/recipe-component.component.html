<div class="row">

  <div class="col-md-5">
    <app-recipe-list-component  (recipeWasSelected)="onSelected($event)"></app-recipe-list-component>
  </div>

  <div class="col-md-7">
    <app-recipe-detail-component *ngIf="recipe; else infoText" [recipeModel]="recipe"></app-recipe-detail-component>
    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>

</div>
